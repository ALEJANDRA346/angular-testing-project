name: Ejecutar pruebas en Angular

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Instalar Angular CLI
        run: npm install -g @angular/cli

      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Instalar dependencias
        run: npm install

      - name: Instalar Chrome para pruebas
        run: sudo apt-get install -y libnss3 libgconf-2-4 libxss1 libasound2 libatk1.0-0 libpangocairo-1.0-0 fonts-liberation libappindicator3-1 xdg-utils

      - name: Ejecutar pruebas
        run: npm test
